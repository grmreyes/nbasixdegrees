    <link rel="stylesheet" href="assets/stylesheets/css_reset.css">
    <link rel="stylesheet" href="assets/stylesheets/main.css">
    <link rel="stylesheet" href="assets/stylesheets/footer.css">
    <link rel="stylesheet" href="assets/stylesheets/team_colors.css">
    <link rel="stylesheet" href="assets/stylesheets/animation.css">
    <script src="https://kit.fontawesome.com/f3fb556982.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="shortcut icon" href="assets/images/favicon.png" type="image/x-icon">

    <title>Six Degrees of Kevin Durant</title>
    <script type="application/javascript" src="./seedteams.js"></script>
    <script type="application/javascript" src="./seedplayers.js"></script>
    <script type="application/javascript" src="./nbasearch.js"></script>



    <meta property="og:title" content="Six Degrees of Kevin Durant" />
    <meta property="og:image" content="./assets/images/screenshot.png" />
    <meta
      property="og:description"
      content="An NBA version of '6 Degrees of Separation'
      (JavaScript, HTML5, CSS3)
      
      Built a mobile-friendly NBA version of 6 degrees of separation connecting any 2 NBA players through
      mutual teammates. 
      
      Utilized a breadth-first search algorithm to iterate through all possible NBA teams and teammates
      of any given player to find the target player."
    />
    <meta
      property="og:url"
      content="https://ginoreyes.me/nbasixdegrees"
    />
</head>

<body>
    <div class="title-container">
        <h1 class ="title">6 DEGREES</h1>
        <h2 class = "subtitle">of Kevin <strong>Bacon</strong> Durant</h2>
        
    </div>
        <div class="page disable-scrollbars">
        <div class="container">


            <div class="inputs"> 
                    <div class="input1">
                        <input text id="playerInput1" placeholder="First Player"></input>
                    </div>
                    <div class="input2">
                        <input text id="playerInput2" placeholder="Second Player"></input>         
                    </div>
            </div>
            <button class = "connect-button" onClick={getPath()}>Connect</button>
            <ul id="connections-list">
    
            </ul>
            <p class="instructions">Enter any 2 NBA players and see how they connect through mutual teammates.</p>
    
    
    
        </div>




    </div>
